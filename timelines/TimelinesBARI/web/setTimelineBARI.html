<html>
  <head>
    <title>Timeline: BARI</title>

    <style>
      body {font: 10pt arial;}
    </style>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="../timeline.css">

    <script type="text/javascript">
      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);

      // Called when the Visualization API is loaded.
      function drawVisualization() {
        // Create and populate a data table.
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'start');
        data.addColumn('datetime', 'end');
        data.addColumn('string', 'content');
        
        // Add the dated events to the timeline
        data.addRows([
            // Format: [startDate, endDate (optional), eventText]
            [new Date(2013,4,15), , 'Boston Marathon bombing'],
            [new Date(2013,4,16), , 'Sunil Tripathi is being called suspect no. 2 on many sites such as Reddit'],
            [new Date(2013,4,16), , 'It is accepted that he is suspect no. 2 in many heavily trafficked corners of the Internet'],
            [new Date(2013,4,17), , 'President Obama declares state of emergency in Massachusets'],
            [new Date(2013,4,18), , 'President Obama and First Lady attend service at Cathedral of the Holy Cross'],
            [new Date(2013,4,18), , 'President and First Lady meet with victims’ families'],
            [new Date(2013,4,18), , 'President and First Lady meet with hospitalized victims'],
            [new Date(2013,4,18), , 'New York Post releases “BAG MEN”'],
            [new Date(2013,4,18), , 'FBI releases suspect images and surveillance photos'],
            [new Date(2013,4,18), , 'MIT Police Officer Sean A. Collier is shot'],
            [new Date(2013,4,18), , 'MIT Police Officer Sean A. Collier is confirmed dead'],
            [new Date(2013,4,19), , 'Armed carjacking leads police to Watertown'],
            [new Date(2013,4,19), , 'Watertown firefight, residents report hearing gunfire, one suspect is wounded and transported to Beth Israel Deaconess Medical Center, the other flees'],
            [new Date(2013,4,19), , 'Injured suspect dies'],
            [new Date(2013,4,19), , 'FBI releases new photos of suspects'],
            [new Date(2013,4,19), , 'MBTA service suspended'],
            [new Date(2013,4,19), , 'AP identifies suspect no. 2'],
            [new Date(2013,4,19), , 'Door to door searches in Watertown are coming up empty'],
            [new Date(2013,4,19), , 'Stay indoors ban is lifted, the MBTA will reopen'],
            [new Date(2013,4,19), , 'Police descend on boat in Watertown backyard'],
            [new Date(2013,4,19), , 'Suspect no. 2 is brought into custody']
        ]);

        // specify options
        var options = {
          "width":  "100%",
          "height": "99%",
          "style": "box" // optional
        };

        // Instantiate our timeline object.
        var timeline = new links.Timeline(document.getElementById('mytimeline'));

        // Draw our timeline with the created data and options
        timeline.draw(data, options);
      }
   </script>
  </head>

  <body>
    <div id="mytimeline"></div>
  </body>
</html>
