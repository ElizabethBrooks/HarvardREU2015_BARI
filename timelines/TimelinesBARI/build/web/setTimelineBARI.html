<html>
  <head>
    <title>Timeline: BARI</title>

    <style>
      body {font: 10pt arial;}
    </style>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="../timeline.js"></script>
    <link rel="stylesheet" type="text/css" href="../timeline.css">

    <script type="text/javascript"> // Begin timeline script
      // Load the Google visualization tool
      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);

      // Called when the Visualization API is loaded.
      function drawVisualization() {
        // Create and populate a data table.
        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'start');
        data.addColumn('datetime', 'end');
        data.addColumn('string', 'content');
        
        // Add the dated events to the timeline
        data.addRows([
            // Format: [startDate, endDate (optional), eventText]
            [new Date(2013,4,15, 14, 49, 00), , 'Boston Marathon bombing'],
            [new Date(2013,4,16, 12, 00, 00), , 'Sunil Tripathi is being called suspect no. 2 on many sites such as Reddit'],
            [new Date(2013,4,16, 15, 00, 00), , 'It is accepted that he is suspect no. 2 in many heavily trafficked corners of the Internet'],
            [new Date(2013,4,17, 08, 00, 00), , 'President Obama declares state of emergency in Massachusets'],
            [new Date(2013,4,18, 10, 58, 00), , 'President Obama and First Lady attend service at Cathedral of the Holy Cross'],
            [new Date(2013,4,18, 12, 26, 00), , 'President and First Lady meet with victims’ families'],
            [new Date(2013,4,18, 14, 15, 00), , 'President and First Lady meet with hospitalized victims'],
            [new Date(2013,4,18, 16, 43, 00), , 'New York Post releases “BAG MEN”'],
            [new Date(2013,4,18, 17, 24, 00), , 'FBI releases suspect images and surveillance photos, Dzhokhar Tsarnaev and Tamerlan Tsarnaev'],
            [new Date(2013,4,18, 22, 20, 00), , 'MIT Police Officer Sean A. Collier is shot'],
            [new Date(2013,4,19, 00, 15, 00), , 'MIT Police Officer Sean A. Collier is confirmed dead'],
            [new Date(2013,4,18, 23, 30, 00), , 'Armed carjacking leads police to Watertown'],
            [new Date(2013,4,19, 01, 00, 00), , 'Watertown firefight, residents report hearing gunfire, one suspect is wounded and transported to Beth Israel Deaconess Medical Center, the other flees'],
            [new Date(2013,4,19, 01, 35, 00), , 'Injured suspect, Tamerlan Tsarnaev, dies'],
            [new Date(2013,4,19, 02, 32, 00), , 'FBI releases new photos of suspects'],
            [new Date(2013,4,19, 05, 45, 00), , 'MBTA service suspended'],
            [new Date(2013,4,19, 06, 45, 00), , 'AP identifies suspect no. 2'],
            [new Date(2013,4,19, 12, 35, 00), , 'Door to door searches in Watertown are coming up empty'],
            [new Date(2013,4,19, 18, 10, 00), , 'Stay indoors ban is lifted, the MBTA will reopen'],
            [new Date(2013,4,19, 19, 00, 00), , 'Police descend on boat in Watertown backyard'],
            [new Date(2013,4,19, 20, 45, 00), , 'Suspect no. 2, Dzhokhar Tsarnaev, is brought into custody']
        ]);

        // specify options
        var options = {
          "width":  "100%",
          "height": "99%",
          "style": "box" // optional
        };

        // Instantiate the timeline object
        var timeline = new links.Timeline(document.getElementById('mytimeline'));

        // Draw a timeline with the created data and options
        // Using the above created Google Timeline class object
        timeline.draw(data, options);
      }
   </script>
  </head>

  <body>
    <div id="mytimeline"></div>
  </body>
</html>
